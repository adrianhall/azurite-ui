name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_QUALITY: 'preview'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better coverage reporting

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: ${{ env.DOTNET_QUALITY }}

    - name: Restore dotnet tools
      run: dotnet tool restore

    - name: Run Cake CI target
      run: dotnet cake --target=CI

    - name: Generate coverage reports
      if: always()
      uses: danielpalme/ReportGenerator-GitHub-Action@5.4.2
      with:
        reports: 'artifacts/test-results/**/coverage.cobertura.xml'
        targetdir: 'artifacts/coverage'
        reporttypes: 'MarkdownSummaryGithub;TextSummary;lcov;Cobertura'
        sourcedirs: 'src'
        classfilters: '+AzuriteUI.Web*'

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          artifacts/coverage/**/*
          !artifacts/coverage/**/*.cobertura.xml
        retention-days: 30

    - name: Code Coverage Summary
      if: always()
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: 'artifacts/coverage/Cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Add Coverage PR Comment
      if: github.event_name == 'pull_request' && always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Upload coverage to artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-summary
        path: code-coverage-results.md
        retention-days: 30
