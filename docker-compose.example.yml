services:
  # Azurite - Azure Storage emulator (not exposed externally)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurite
    hostname: azurite
    restart: unless-stopped
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck"
    volumes:
      - azurite-data:/data
    networks:
      - azurite-network
    healthcheck:
      test: nc 127.0.0.1 ${AZURITE_BLOB_PORT:-10000} -z
      interval: 2s
      retries: 15
    expose:
      - "${AZURITE_BLOB_PORT:-10000}"  # Blob service
      - "10001"  # Queue service
      - "10002"  # Table service
    environment:
      - AZURITE_ACCOUNTS=${AZURITE_ACCOUNT_NAME:-devstoreaccount1}:${AZURITE_ACCOUNT_KEY:-Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==}

  # AzuriteUI - Web interface (exposed externally)
  azuriteui:
    image: ghcr.io/adrianhall/azurite-ui:1.0.0
    container_name: azurite-ui
    hostname: azurite-ui
    restart: unless-stopped
    ports:
      - "${AZURITEUI_PORT:-8080}:8080"  # Only expose UI
    depends_on:
      azurite:
        condition: service_healthy
    networks:
      - azurite-network
    volumes:
      - azurite-ui-data:/app/data  # Persist SQLite cache database
    environment:
      # Connection string pointing to internal Azurite service
      - ConnectionStrings__Azurite=DefaultEndpointsProtocol=http;AccountName=${AZURITE_ACCOUNT_NAME:-devstoreaccount1};AccountKey=${AZURITE_ACCOUNT_KEY:-Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==};BlobEndpoint=http://azurite:${AZURITE_BLOB_PORT:-10000}/${AZURITE_ACCOUNT_NAME:-devstoreaccount1};
      - ConnectionStrings__CacheDatabase=Data Source=/app/data/cache.db;Mode=ReadWriteCreate;Cache=Shared;Foreign Keys=True;
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

networks:
  azurite-network:
    driver: bridge
    name: azurite-network

volumes:
  azurite-data:
    name: azurite-data
    driver: local
  azurite-ui-data:
    name: azurite-ui-data
    driver: local
